<html>

	<head>
		<title>Welcome!</title>
		<link rel="stylesheet" href="css/style.css">
 
		<script>
			function show(id)
			{
				hideall();
				var div = document.getElementById(id);
				div.style.display = "block";

			}
			
			function hide(id)
			{
				var div = document.getElementById(id);
				div.style.display = "none";
				
			}
			
			function hideall()
			{
				hide("projects");
				hide("contact");
			}
			
		</script>
	</head>
 
	<body>
		<div id="body">
		
			<div id="menubar" style="float:right;">
				<a onclick=show("header") href="#" onmouseout=hide()>
					Menu bar
				</a>
			</div>

			<div id="header" style="display:none; float:right;">
				<a href="index.html">
				<img src="images/buttons/homeButton.png"></img>
				</a>
				<a onclick=show("contact")>
				<img src="images/buttons/contactButton.png"></img>
				</a>
				<a href="#">
				<img src="images/buttons/cvButton.png"></img>
				</a>
				<a  onclick=show("projects")>
				<img src="images/buttons/projectButton.png"></img>
				</a>
			</div>
		</div>

		<div id="header">
			
			<h1 id="header">
				Archie's portfolio site
				
			</h1>
			
		</div>

		<div  id="projects" style="display: none; background: orange; border-bottom:1px solid black;">
			<img src="images/buttons/projectButton.png" style="height: 50px">
			<img src="images/buttons/projectButton.png" style="height: 50px">
			<div style="float:right">	
				<a onclick=hide("projects") href="#">Close</a>
			</div>
		</div>
		
		<div  id="contact" style="display: none; background: purple; border-bottom:1px solid black;">
			<img src="images/buttons/contactButton.png" style="height: 50px">
			<img src="images/buttons/contactButton.png" style="height: 50px">
			<div style="float:right">	
				<a onclick=hide("contact") href="#">Close</a>
			</div>
		</div>
		
		<p class="normaltext">Hello and welcome!</p>
		
		<p><span class="normaltext">My site sucks</span></p>
		
		<a href="projects.html">
			<img src="images/roll-up.png" alt="A single cover of mine" style="width:250px;height:250px;"> </img>
		</a>
	</body>
	
</html>

<html>

	<head>
		<title>Welcome!</title>
		<link rel="stylesheet" href="css/style.css">
		<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
		<script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
		<script>
			function show(id)
			{
				hideall();
				var div = document.getElementById(id);
				div.style.display = "block";

			}
			
			function hide(id)
			{
				var div = document.getElementById(id);
				div.style.display = "none";
				
			}
			
			function hideall()
			{
				hide("projects");
				hide("contact");
			}
			
			function start()
			{
				var clip = new Audio();
				clip.src = "shot.wav"
				
				clip.addEventListener("canplaythrough", function()
				{
					alert("Loading audio is done")
					clip.play();
				
				});
			}
			
			
			
// When the user scrolls the page, execute menuScroll
			window.onscroll = function()({menuScroll});

// Get the menubar
			var menubar = document.getElementById("menubar");

// Get the offset position of the manubar
			var sticky = menubar.offsetTop;

// Add the sticky class to the menubar when you reach its scroll position. Remove "sticky" when you leave the scroll position
			function menuScroll() {
				if (window.pageYOffset >= sticky) {
				menubar.classList.add("sticky")
			} else {
			menubar.classList.remove("sticky");
				}
			}
			
		</script>
	</head>
	<body class="content">
		
		
		<div id="menubar">
		
		<div id="menubar" style="float:right">
				<a href="#">Home</a>
				<a href="#">Projects</a>
				<a href="#">Contact</a>
		</div>
			</div>

				</div>

				</div>

				</div>
				<div class="boxThree" style="float:left">3
				</div>

		</div>
	</div>

</html>
